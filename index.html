<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>
  <h1 id="main_heading">To-Do List Web App</h1>

  <div class="grid_container">
    <input id="todo_input" type="text" placeholder="Enter To-Do here">
    <input id="todo_date" type="date">
    <input id="todo_time" type="time" title="Enter time in HH:MM format">
    <button class="btn_todo" onclick="add_todo(); ">Add</button>
  </div>

  <div class="todo_container grid_container"></div>

  <script src="index.js"></script>
</body>
</html>
